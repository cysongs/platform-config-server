server:
  port: 8080
  servlet:
    context-path: /config

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/cysongs/platform-config
          default-label: main
          clone-on-start: true
          force-pull: true
          timeout: 10
          search-paths:
            - "."
          username: ${GIT_USERNAME:}
          password: ${GIT_TOKEN:}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.config: DEBUG
    com.example.configserver: DEBUG
